[pytest]
minversion = 7.4
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Add src to Python path
pythonpath = src

# Test output options
addopts =
    -ra
    --strict-markers
    --showlocals
    --tb=short

# Coverage options (optional, use --cov flag to enable)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Warning filters
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

